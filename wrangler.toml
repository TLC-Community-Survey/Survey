name = "tlcsurvey"
compatibility_date = "2024-01-01"

# Pages configuration - this tells Cloudflare this is a Pages project
pages_build_output_dir = "dist"

# Explicitly disable Worker mode
# Do NOT include a "main" field - that would make it a Worker
# The /functions directory contains Pages Functions, not a Worker script

# D1 Database bindings
# Note: database_id should be set via Cloudflare Dashboard → Settings → Functions → D1 Database bindings
# The binding will be configured in the dashboard, not in wrangler.toml for Pages projects
# [[d1_databases]]
# binding = "DB"
# database_name = "tlc-survey-db"
# database_id = "" # Set this after creating the D1 database

